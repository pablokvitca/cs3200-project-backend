securityDefinitions:
  classdeck_auth:
    type: basic
    x-basicInfoFunc: app.basic_auth
  internal_auth:
    type: "apiKey"
    name: "internal_auth"
    in: "header"
definitions:
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
  Attribute:
    type: "object"
    properties:
      name:
        type: "string"
        minLength: 0
        maxLength: 255
      nupath:
        type: "boolean"
    example:
      name: "Example Attribute"
      nupath: false
  Class:
    type: "object"
    properties:
      department:
        type: "string"
        minLength: 2
        maxLength: 5
      class_number:
        type: "integer"
        format: "int32"
      class_level:
        type: "string"
        description: "level at which the class is offered"
        enum:
        - "Undergraduate"
        - "Graduate"
      name:
        type: "string"
        minLength: 0
        maxLength: 255
      description:
        type: "string"
        minLength: 0
      credit_hours:
        type: "integer"
        format: "int32"
    example:
      department: "XX"
      class_number: 0
      class_level: "Undergraduate"
      name: "Example Class"
      description: "This is an example class"
      credit_hours: 0
  ClassAttribute:
    type: "object"
    properties:
      attr_name:
        type: "string"
        minLength: 0
        maxLength: 255
      class_dept:
        type: "string"
        minLength: 2
        maxLength: 5
      class_number:
        type: "integer"
        format: "int32"
    example:
      attr_name: "Example Attribute"
      class_dept: "XX"
      class_number: 0
  ClassPrereqGroup:
    type: "object"
    properties:
      group_id:
        type: "integer"
        minimum: 1
      min_fulfilled_req:
        type: "integer"
        minimum: 1
      class_dept:
        type: "string"
        minLength: 2
        maxLength: 5
      class_number:
        type: "integer"
        minimum: 0
        maximum: 9999
    example:
      group_id: 1
      min_fulfilled_req: 1
      class_dept: "XX"
      class_nunber: 9999
  College:
    type: "object"
    required:
    - "id"
    - "name"
    properties:
      id:
        type: "integer"
        minimum: 1
      name:
        type: "string"
        minLength: 0
        maxLength: 255
    example:
      id: 1
      name: "College of Examples"
  Degree:
    type: "object"
    properties:
      id:
        type: "integer"
        minimum: 1
      name:
        type: "string"
        minLength: 0
        maxLength: 255
      college_ID:
        type: "integer"
        minimum: 1
      type:
        type: "string"
        description: "degree type"
        enum:
        - "Major"
        - "Minor"
        - "Combined"
    example:
      id: 1
      name: "Major in Examples"
      colleg_ID: 1
      type: "Major"
  DegreePrereqGroup:
    type: "object"
    properties:
      group_id:
        type: "integer"
        minimum: 1
      min_fulfilled_req:
        type: "integer"
        minimum: 1
      degree_id:
        type: "integer"
        minimum: 1
    example:
      group_id: 1
      min_fulfilled_req: 1
      degree_id: 1
  Department:
    type: "object"
    properties:
      short_code:
        type: "string"
        minLength: 2
        maxLength: 5
      long_name:
        type: "string"
        minLength: 0
        maxLength: 255
      college:
        type: "integer"
        minimum: 1
    example:
      short_code: "XX"
      long_name: "Department of Examples"
      college: 1
  Prereq:
    type: "object"
    properties:
      prereq_group_id:
        type: "integer"
        minimum: 1
      class_dept:
        type: "string"
        minLength: 2
        maxLength: 5
      class_number:
        type: "integer"
        minimum: 0
        maximum: 9999
    example:
      prereq_group_id: 1
      class_dept: "XX"
      class_number: 9999
  PursuedDegree:
    type: "object"
    properties:
      nuid:
        type: "integer"
        minimum: 1
      degree_id:
        type: "integer"
        minimum: 1
    example:
      nuid: 1
      degree_id: 1
  ScheduleOption:
    type: "object"
    properties:
      schedule_id:
        type: "integer"
        format: "int64"
      nuid:
        type: "integer"
        format: "int64"
      semester:
        type: "string"
        description: "a semester offered during a year"
        enum:
        - "fall"
        - "spring"
        - "summer 1"
        - "summer 2"
        - "full summer"
      year:
        type: "integer"
        minimum: 2000
        maximum: 3000
    example:
      schedule_id: 1
      nuid: 1
      semester: "fall"
      year: 2019
  ScheduleOptionSection:
    type: "object"
    properties:
      schedule_id:
        type: "integer"
        minimum: 0
      crn:
        type: "integer"
        minimum: 0
        maximum: 99999
    example:
      schedule_id: 1
      crn: 11111
  Section:
    type: "object"
    properties:
      crn:
        type: "integer"
        minimum: 0
        maximum: 99999
      class_dept:
        type: "string"
        minLength: 2
        maxLength: 5
      class_number:
        type: "integer"
        minimum: 9
        maximum: 9999
      semester_offered:
        type: "string"
        description: "the semester (of a year) during which the section is offered"
        enum:
        - "fall"
        - "spring"
        - "summer 1"
        - "summer 2"
        - "full summer"
      professor:
        type: "string"
        minLength: 0
        maxLength: 255
      capacity:
        type: "integer"
        minimum: 0
      registered:
        type: "integer"
        minimum: 0
    example:
      crn: 11111
      class_dept: "XX"
      class_number: 9999
      semester_offered: "fall"
      professor: "Ben"
      capacity: 87
      registered: 0
  SectionMeetingTime:
    type: "object"
    properties:
      crn:
        type: "integer"
        minimum: 0
        maximum: 99999
      start_time:
        type: "string"
        format: "time"
        pattern: "^[0123]{1}[\\d]{1}[:]{1}[012345]{1}[\\d]{1}$"
        x-regex: "^[0123]{1}[\\\\d]{1}[:]{1}[012345]{1}[\\\\d]{1}$"
        x-modifiers: []
      end_time:
        type: "string"
        format: "time"
        pattern: "^[0123]{1}[\\d]{1}[:]{1}[012345]{1}[\\d]{1}$"
        x-regex: "^[0123]{1}[\\\\d]{1}[:]{1}[012345]{1}[\\\\d]{1}$"
        x-modifiers: []
      meeting_days:
        type: "string"
        pattern: "^[01]{7}$"
        x-regex: "^[01]{7}$"
        x-modifiers: []
    example:
      crn: 11111
      start_time: "13:35"
      end_time: "14:40"
      meeting_days: "0101100"
  SectionRestriction:
    type: "object"
    properties:
      type:
        type: "string"
        minLength: 0
        maxLength: 255
      crn:
        type: "integer"
        minimum: 0
        maximum: 99999
    example:
      type: "Example Restriction"
      crn: 11111
  Semester:
    type: "object"
    properties:
      semester:
        type: "string"
        description: "a semester offered during a year"
        enum:
        - "fall"
        - "spring"
        - "summer 1"
        - "summer 2"
        - "full summer"
      year:
        type: "integer"
        minimum: 2000
        maximum: 3000
    example:
      semester: "fall"
      year: 2019
  Student:
    type: "object"
    properties:
      nuid:
        type: "integer"
        minimum: 1
      email:
        type: "string"
        format: "email"
        minLength: 3
        maxLength: 255
      name:
        type: "string"
        minLength: 0
        maxLength: 255
      password:
        type: "string"
        format: "password"
        minLength: 16
    example:
      nuid: 1
      email: "example@example.com"
      name: "Examples Student"
      password: "ExampleExampleExample"
  StudentTakenClasses:
    type: "object"
    properties:
      nuid:
        type: "integer"
        minimum: 1
      class_dept:
        type: "string"
        minLength: 2
        maxLength: 5
      class_number:
        type: "integer"
        minimum: 0
        maximum: 9999
      transferred:
        type: "boolean"
      current:
        type: "boolean"
    example:
      nuid: 1
      class_dept: "XX"
      class_number: 9999
      transferred: false
      current: false
